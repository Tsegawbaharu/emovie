<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EthioMovie</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/4-col-portfolio.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">ethiomovie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" th:href="@{/}">Home   
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/Amdin}">Amdin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    
<div id="post_wp" class="  container row">
      <form method="POST" class="col s12" th:action="@{/admin}" th:object="${movie}"  name="wp_form" enctype="multipart/form-data" >
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <h4>Add a Wanted Person Post</h4>
        	 <div class="row">
            <div class="row" th:if="${#fields.hasErrors()}">
				<span class="red-text"> Validation Error! Please correct your input and resubmit. </span>
			</div>
			
			
        
        <div class="input-field col s12">
          <input th:field="*{title}" id="name" type="text" class="validate">
          <label for="name">Title</label>
          <span
					class="helper-text red-text" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}">Error
			</span>
        </div>

      </div>
      
            <div class="row">
         
         

   <div class="input-field col s12">
          <textarea  th:field="*{description}" id="content" class="materialize-textarea"></textarea>
          <label for="content">Please describe the movie in detail</label>
          <span
					class="helper-text red-text" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}">Error
			</span>
        </div>
        <div class="file-field input-field  col s12">
      <div class="btn">
        <span>Upload movie poster</span>
        <input name="file" type="file">
      </div>
      <div class="file-path-wrapper">
        <input  class="file-path validate" type="text">
      </div>
      
    </div>
</div>

      <div class="row">
        <div class="input-field col s4 "></div>
         <div class="input-field col s4 ">
        <button type='submit' name='btn_crime_post' class='col s12 btn btn-large waves-green waves-effect purple darken-1'>Post</button></div>
        <div class="input-field col s4 "></div>
      </div>
     
    </form>
  </div>

   

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
